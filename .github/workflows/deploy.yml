name: Deploy FastAPI to Railway

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to Railway
        uses: railwayapp/railway-action@v2
        with:
          service: YOUR_RAILWAY_SERVICE_ID
          token: ${{ secrets.RAILWAY_API_TOKEN }}
